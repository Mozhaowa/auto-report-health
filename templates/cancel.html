    input[type="checkbox"] {
      -moz-appearance: none;
      display: -moz-flex;

    input[type="checkbox"] {
      width: 12px;
      height: 12px;
      display: inline-block;
      text-align: center;
      vertical-align: -2px;
      line-height: 15px;
      position: relative;
    }

    input[type="checkbox"]::before {
      content: "";
      position: absolute;
      top: -0.07em;
      left: -0.13em;
      background: #fff;
      width: 130%;
      height: 130%;
      line-height: 100%;
      border: 1px solid #666666;
    }

    input[type="checkbox"]:checked::before {
      content: "\2713";
      background-color: #3c8dbc;
      color: #fff;
      position: absolute;
      top: -0.09em;
      left: -0.13em;
      width: 130%;
      height: 130%;
      border: 0.07em solid #3c8dbc;
      font-size: 14px;
      font-weight: bold;
    }


    input[type="radio"] {
      margin-bottom: 5px;
      height: 22px;
      width: 22px;
      margin-right: 10px;
      display: none;
    }

    input[type="radio"]+label::before {
      margin-bottom: 5px;
      content: "\a0";
      /*不换行空格*/
      display: inline-block;
      vertical-align: middle;
      font-size: 18px;
      width: 18px;
      height: 18px;
      margin-right: 5px;
      border-radius: 50%;
      border: 1px solid #666666;
      background: #fff;
      line-height: 22px;
      box-sizing: border-box;
    }

    input[type="radio"]:checked+label::before {
      margin-bottom: 5px;
      background-color: #3c8dbc;
      background-clip: content-box;
      padding: 3px;
    }
  </style>
